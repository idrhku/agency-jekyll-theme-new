<!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color:#212529">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{{ site.baseurl }}/#">
        {%- if site.logo -%}
          <img height="{{ site.logo.height | default: 52 }}" src="{{ site.logo.path }}"/>
        {%- else -%}
          {{ site.title }}
        {%- endif -%}
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu<i class="fas fa-bars"></i></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
    
          {%- for link in site.data.navigation[site.locale].nav -%}
           <a href="{{ item.link }}" {% if page.url == item.link %} class="nav-link js-scroll-trigger current"{% endif %}>{{ item.name }}</a>	   
          {%- endfor -%}
<ul class="navbar-nav text-uppercase ml-auto">
{% for item in include.nav %}
<li>
<li><a href="{{ item.url }}">{{ item.title }}</a></li>
</li>

{% endfor %}
        </ul>
      </div>
    </div>
  </nav>
<!-- End Navigation -->
